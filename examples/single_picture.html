<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

		<title>Picture Input Box</title>

		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css" />
		<link rel="stylesheet" href="../js/pib/css/pib.css" type="text/css" />

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>

		<!-- production -->
		<script type="text/javascript" src="../js/plupload.full.min.js"></script>
		<script type="text/javascript" src="../js/pib/pib.js"></script>

		<!-- debug
		<script type="text/javascript" src="../js/moxie.js"></script>
		<script type="text/javascript" src="../js/plupload.dev.js"></script>
		<script type="text/javascript" src="../js/pib/pib.js"></script>
		-->

   <script>
    var te = document.querySelector('textarea');
    te.addEventListener('keydown', resizeTextarea);

    function resizeTextarea(ev) {
        this.style.height = '24px';
        this.style.height = this.scrollHeight + 14 + 'px';
    }
    </script>
	</head>
	<body>

		<h1>Picture Input Box</h1>

		<form id="form" method="post" action="../dump.php">
			<div class="picture-input">
				<textarea rows="3" cols="40" id="txt_box" txt_box class="form-control input-text input-no-border"
				 placeholder="Enter something" onkeyup="this.style.height='24px'; this.style.height = this.scrollHeight + 14 + 'px';"></textarea>
				
				<div id="uploader">
					<p>
						Your browser doesn't have Flash, Silverlight or HTML5 support.
					</p>
				</div>

			</div>

		</form>

		<script type="text/javascript">
			// Initialize the widget when the DOM is ready
			$(function() {
				$("#uploader").plupload({
					// General settings
					runtimes : 'html5,flash,silverlight,html4',
					url : '../upload.php',

					// User can upload no more then 20 files in one go (sets multiple_queues to false)
					max_file_count : 1,

					chunk_size : '2mb',

					// Resize images on clientside if we can
					resize : {
						width : 400,
						height : 400,
						quality : 90,
						crop : true // crop to exact dimensions
					},

					filters : {
						// Maximum file size
						max_file_size : '1000mb',
						// Specify what files to browse for
						mime_types : [{
							title : "Image files",
							extensions : "jpg,gif,png"
						}]
					},

					// Rename files by clicking on their titles
					rename : true,

					// Sort files
					sortable : true,

					// Enable ability to drag'n'drop files onto the widget (currently only HTML5 supports that)
					dragdrop : true,

					// Views to activate
					views : {
						list : true,
						thumbs : true, // Show thumbs
						active : 'thumbs'
					},

					// Flash settings
					flash_swf_url : '../../js/Moxie.swf',

					// Silverlight settings
					silverlight_xap_url : '../../js/Moxie.xap'
				});

				// Handle the case when form was submitted before uploading has finished
				$('#form').submit(function(e) {
					// Files in queue upload them first
					if ($('#uploader').plupload('getFiles').length > 0) {

						// When all files are uploaded submit form
						$('#uploader').on('complete', function() {
							$('#form')[0].submit();
						});

						$('#uploader').plupload('start');
					} else {
						alert("You must have at least one file in the queue.");
					}
					return false;
					// Keep the form from submitting
				});
			});
		</script>
	</body>
</html>
